<div th:fragment="modal">
    <!-- Modal Add -->
    <div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-labelledby="addRowModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header bg-primary text-white no-bd">
                    <h5 class="modal-title" id="addRowModalLabel">
                        Report New Issue
                    </h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body p-4">
                    <form id="formAdd">
                        <!-- Subject -->
                        <div class="form-group">
                            <label for="addSubject">Subject <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="addSubject" placeholder="e.g. Motor Overheating"
                                required>
                            <div class="invalid-feedback">Please enter a subject.</div>
                        </div>

                        <!-- Row 2: Area & Machine -->
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="addArea">Area <span class="text-danger">*</span></label>
                                    <select class="form-control" id="addArea" required>
                                        <option value="" disabled selected>Select Area</option>
                                        <option value="Production Floor A">Production Floor A</option>
                                        <option value="Assembly Line 3">Assembly Line 3</option>
                                        <option value="Paint Booth B">Paint Booth B</option>
                                        <option value="Warehouse">Warehouse</option>
                                        <option value="Packaging Zone">Packaging Zone</option>
                                        <option value="Quality Control">Quality Control</option>
                                    </select>
                                    <div class="invalid-feedback">Please select an area.</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="addMachine">Machine</label>
                                    <select class="form-control" id="addMachine">
                                        <option value="" disabled selected>Select Machine (optional)</option>
                                        <option value="Conveyor-5">Conveyor-5</option>
                                        <option value="Press-Machine-2">Press-Machine-2</option>
                                        <option value="Spray-Robot-7">Spray-Robot-7</option>
                                        <option value="Forklift-EV12">Forklift-EV12</option>
                                        <option value="Sealer-Machine-9">Sealer-Machine-9</option>
                                        <option value="Inspection-Cam-4">Inspection-Cam-4</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Row 3: Assignee & Priority -->
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="addAssignee">Assignee</label>
                                    <select class="form-control" id="addAssignee">
                                        <option value="" disabled selected>Select Assignee (optional)</option>
                                        <option value="Alice (Maintenance)">Alice (Maintenance)</option>
                                        <option value="Bob (Mechanic)">Bob (Mechanic)</option>
                                        <option value="Carol (Technician)">Carol (Technician)</option>
                                        <option value="Dan (Electrical)">Dan (Electrical)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="addPriority">Priority <span class="text-danger">*</span></label>
                                    <select class="form-control" id="addPriority" required>
                                        <option value="" disabled selected>Select Priority</option>
                                        <option value="LOW">Low</option>
                                        <option value="MEDIUM">Medium</option>
                                        <option value="HIGH">High</option>
                                    </select>
                                    <div class="invalid-feedback">Please select a priority.</div>
                                </div>
                            </div>
                        </div>

                        <!-- Category -->
                        <div class="form-group">
                            <label for="addCategory">Category <span class="text-danger">*</span></label>
                            <select class="form-control" id="addCategory" required>
                                <option value="" disabled selected>Select Category</option>
                                <option value="MECHANICAL">Mechanical</option>
                                <option value="ELECTRICAL">Electrical</option>
                                <option value="IT">IT</option>
                            </select>
                            <div class="invalid-feedback">Please select a category.</div>
                        </div>

                        <!-- Description -->
                        <div class="form-group mb-3">
                            <label for="addDescription">Description <span class="text-muted">(optional)</span></label>
                            <textarea class="form-control" id="addDescription" rows="4"
                                placeholder="Describe the issue in detail..."></textarea>
                        </div>

                        <!-- Image Upload -->
                        <div class="form-group mb-0">
                            <label for="addImageInput">Image <span class="text-muted">(optional)</span></label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="addImageInput" accept="image/*">
                                <label class="custom-file-label" for="addImageInput">Choose file</label>
                            </div>
                            <div class="mt-2">
                                <img id="addImagePreview" src="" alt="Image Preview" class="img-thumbnail"
                                    style="max-height: 150px; display: none;">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer border-0 pt-2 pb-4 px-4 d-flex justify-content-between">
                    <small class="text-muted">
                        <i class="fas fa-asterisk text-danger mr-1"></i> Required fields
                    </small>
                    <div>
                        <button type="button" class="btn btn-danger btn-border" data-dismiss="modal">
                            Cancel
                        </button>
                        <button type="button" class="btn btn-primary ml-2" id="addComplaintButton">
                            Create Report
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('addImageInput').onchange = function (evt) {
            const preview = document.getElementById('addImagePreview');
            const file = evt.target.files[0];
            if (file && file.type.match('image.*')) {
                const reader = new FileReader();
                reader.onload = function () {
                    preview.src = reader.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</div>
