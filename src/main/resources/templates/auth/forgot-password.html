<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth}">
<head>
    <title>Forgot Password</title>
</head>
<body>
    <div layout:fragment="content">
        <h3 class="text-center mb-4"><strong>FORGOT PASSWORD</strong></h3>

        <!-- Success or error message -->
        <!-- <div th:replace="~{fragments/alert :: alert}"></div> -->

        <form th:action="@{/forgot-password}" method="post">
            <div class="form-group">
                <label>Email address</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required autofocus />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
            </div>
            <div class="form-group text-center">
                <a th:href="@{/login}" class="text-primary">Back to Login</a>
            </div>
        </form>
    </div>
</body>
</html>
