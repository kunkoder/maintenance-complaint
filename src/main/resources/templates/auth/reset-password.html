<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth}">
<head>
    <title>Reset Password</title>
</head>
<body>
    <div layout:fragment="content">
        <h3 class="text-center mb-4"><strong>RESET PASSWORD</strong></h3>

        <!-- Show error if passwords don't match -->
        <div th:if="${param.error}" class="alert alert-danger mb-4">
            New password and verification do not match.
        </div>

        <form th:action="@{/reset-password(token=${param.token})}" method="post">
            <!-- Hidden field to pass token if needed -->
            <input type="hidden" name="token" th:value="${param.token}" />

            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="newPassword" class="form-control" placeholder="Enter new password" required />
            </div>
            <div class="form-group">
                <label>Verify Password</label>
                <input type="password" name="confirmPassword" class="form-control" placeholder="Re-enter password" required />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            </div>
            <div class="form-group text-center">
                <a th:href="@{/login}" class="text-primary">Back to Login</a>
            </div>
        </form>
    </div>
</body>
</html>
