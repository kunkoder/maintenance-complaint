<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth}">
<head>
    <title>Login</title>
</head>
<body>
    <div layout:fragment="content">
        <h3 class="text-center mb-4"><strong>LOGIN</strong></h3>

        <!-- Include alerts -->
        <div th:replace="~{fragments/alert :: alert}"></div>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Email or Employee ID</label>
                <input id="username" name="username" type="text" class="form-control"
                       placeholder="Email or Employee ID" required autofocus />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control"
                       placeholder="Enter your password" required />
            </div>
            <div class="form-group">
                <a th:href="@{/forgot-password}" class="text-primary">Forgot Password?</a>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
            <div class="form-group text-center">
                Don't have an account? <a th:href="@{/register}" class="text-primary">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
