<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth}">
<head>
    <title>Register</title>
</head>
<body>
    <div layout:fragment="content">
        <h3 class="text-center mb-4"><strong>REGISTER</strong></h3>

        <!-- Alerts -->
        <!-- <div th:replace="~{fragments/alert :: alert}"></div> -->

        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="name" class="form-control" placeholder="Enter username" required autofocus />
            </div>
            <div class="form-group">
                <label>Employee ID</label>
                <input type="text" name="employeeId" class="form-control" placeholder="Enter employee ID" required />
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" name="email" class="form-control" placeholder="Enter email" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </div>
            <div class="form-group text-center">
                Already have an account? <a th:href="@{/login}" class="text-primary">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
